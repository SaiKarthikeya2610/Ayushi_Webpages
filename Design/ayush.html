<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushi - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ayush.css">
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="images/logo.png" alt="Ayushi Logo" style="height: 40px;"> 
            <h1 class="header_title">Ayushi</h1>
        </div>
        <nav class="header_a-container">
            <ul>
                <li><a class="header_link" href="/Design/ayush.html">Contact Us</a></li>
                <li><a class="header_link" href="signin.html">Sign In</a></li>
                <li><a class="header_link" href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="contact-section">
        <div class="form-container">
            <h1 class="hero_title">Contact us</h1>
            <p class="hero_descrption">Please feel free to talk to us if you have any questions.<br> We endeavor to answer within 24 hours.</p>
            <form>
                <label for="contact-name" class="visually-hidden">Name</label>
                <input type="text" id="contact-name" placeholder="Name" required />

                <label for="contact-email" class="visually-hidden">Email</label>
                <input type="email" id="contact-email" placeholder="Email" required />

                <label for="contact-message" class="visually-hidden">Message</label>
                <textarea id="contact-message" placeholder="Message" required></textarea>

                <div class="buttons">
                    <button type="submit" class="send">Send</button>
                    <button type="reset" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
